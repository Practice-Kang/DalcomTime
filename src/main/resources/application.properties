spring.application.name=dalcom

# maria DB config
spring.datasource.url=jdbc:mariadb://localhost:3306/dalcom
spring.datasource.username=dalcomuser
spring.datasource.password=dalcompassword

# JPA config
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=false

# JWT config
jwt.secret=your_jwt_secret_key
jwt.expiration-time=3600000